<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Example</title>
</head>
<body>
    <marquee behavior="scroll" direction="center">This text will scroll from right to left.</marquee>
    <marquee behavior="scroll" direction="right">This text will scroll from right to left.</marquee>
    <marquee behavior="scroll" direction="left">This text will scroll from right to left.</marquee>
    <marquee behavior="scroll" direction="up">This text will scroll from right to left.</marquee>
    <marquee behavior="scroll" direction="down">This text will scroll from right to left.</marquee>
</body>
</html>
